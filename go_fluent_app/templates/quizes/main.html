{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Modal -->
<div class="modal fade" id="quizStartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">no</button>
        <button type="button" id="start-button" class="btn btn-success">yes</button>
      </div>
    </div>
  </div>
</div>
<div class="quiz-list">
  {% for obj in quiz %}
  <div class="container " id="startquiz">
    <div class="row justify-content-center">
      <div class="col">
        <button id="quizbutton" class="btn  modal-button border " data-pk="{{obj.pk}}" data-quiz="{{obj.name}}"
          data-questions="{{obj.number_of_questions}}" data-difficulty="{{obj.difficluty}}" data-time="{{obj.time}}"
          data-pass="{{obj.required_score_to_pass}}" data-toggle="modal" data-target="#quizStartModal">
          Start {{obj.name}} Quiz
        </button><br>

        <!-- <form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
</form> -->
      </div>
    </div>
  </div>

  {% endfor %}
  {% endblock content %}
</div>
{% block scripts %}
<script src="{% static 'js/main.js' %}" defer></script>
{% endblock scripts %}
